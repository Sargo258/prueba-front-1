<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center p-6">
    <h1 class="text-2xl font-bold mb-4">Lista de Tareas</h1>
    <div class="flex mb-4 w-full max-w-2xl">
        <input type="text" id="taskInput" placeholder="Agregar nueva tarea"
            class="border border-gray-300 rounded-l-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded-r-lg">
            Agregar
        </button>
    </div>
    <ul id="taskList" class="w-full max-w-2xl list-none p-0">
    </ul>

    <script src="script.js"></script>
</body>

</html>
